<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realms' Atlas - Interactive Map Editor</title>

    <!--Fonts-->
    <!--Style Lib-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon/dist/iconify-icon.min.js"></script>

    <!--Lib-->
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify/dist/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!--Style-->
    <link href="styles/index.css" type="text/css" rel="stylesheet">
    <link href="styles/structureObj.css" type="text/css" rel="stylesheet">

    <!--Scripts-->
    <script src="scripts/structureObj.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!--Utils-->
    <span id="deleteStruct" data-mode="Edit"></span>
    <div id="popupInfo" class="hide">
        <textarea placeholder="Write in Markdown(.md)..."></textarea>
        <section>
            <h1 data-title="entry-title"></h1>
            <h2 data-title="section-title"></h2>
            <span></span>             
        </section>
    </div>
    <div id="dropdownIcon" class="hide">
        <input type="text" placeholder="Search icons...">
        <span></span>
    </div>

    <!--Banner-->
    <header>
        <h1>Conduct Codex</h1>
        <button id="toggleMode" data-mode="Edit"> Edit Mode </button>
        <button id="dataUpload"></button>
        <button id="dataDownload"></button>
    </header>

    <!--Web Contents-->
    <main></main>

    <!--Indicator Overlay-->
    <span id="indStruct"></span>
</body>
</html>
