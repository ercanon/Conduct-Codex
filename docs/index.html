<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Conduct Codex - Dynamic reference for Rules</title>

    <!--Fonts-->
    <!--Style Lib-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon/dist/iconify-icon.min.js"></script>

    <!--Lib-->
    <!--<script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!--Style-->
    <link href="styles/initUtils.css" type="text/css" rel="stylesheet">
    <link href="styles/structHover.css" type="text/css" rel="stylesheet">

    <!--Scripts-->
    <script src="scripts/initUtils.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/structHover.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!--Utils-->
    <span id="deleteStruct" data-mode="Edit"></span>
    <div id="popupClear" hidden>
        <div>
            <h2>Are you sure you want to clear previous data?</h2>
            <span>
                <button>Clear</button>
                <button>Cancel</button>
            </span>
        </div>
    </div>
    <div id="popupInfo" hidden>
        <textarea id="infoInput" placeholder="Write in Markdown(.md)..."></textarea>
        <section>
            <h1 data-title="entry-title"></h1>
            <h2 data-title="section-title"></h2>
            <span class="parsed-md"></span>             
        </section>
    </div>
    <div id="dropdownIcon" hidden>
        <input type="text" placeholder="Search icons...">
        <span></span>
    </div>

    <!--Banner-->
    <header>
        <h1>Conduct Codex</h1>
        <button id="toggleMode" data-mode="Edit"> Edit </button>
        <button id="dataUpload"> <input type="file" accept=".kprl" hidden> </button>
        <button id="dataDownload"> <a download="ConductCodex_data.kprl" hidden></a></button>
        <button id="dataClear"> </button>
    </header>

    <!--Web Contents-->
    <main id="main"></main>

    <!--Indicator Overlay-->
    <span id="indStruct"></span>
</body>
</html>
